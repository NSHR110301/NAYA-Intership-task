<!DOCTYPE html>
<html>
<head>
	<title>Login details</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  
        <header>*Login using:  username:user & password:pwd*</header>
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
                    <img src="images/egg.png"/>
<!--					<label for="chk" aria-hidden="true">Lets get started!</label>-->
					<input type="text" id="uname" name="txt" placeholder="User name" required="">
					<input type="password" id="pword" name="pswd" placeholder="Password" required="">
					<button id="signup">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="login-form">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" id="username" name="txt" placeholder="Username" required="">
					<input type="password" id="password" name="pswd" placeholder="Password" required="">
					<button id="login">Login</button>
				</form>
			</div>
	</div>
   
    <script src="login.js" charset="utf-8"></script>
</body>
</html>
